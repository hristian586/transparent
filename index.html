<!DOCTYPE html>
<html>
<head>
  <title>Transparent Image</title>

  <style>
    #drop-zone {
      border: 2px dashed #ccc;
      padding: 50px;
      text-align: center;
    }
    #image {
      display: none;
    }
    #button {
      display: none;
    }
  </style>

</head>
<body>
  <div id="drop-zone" ondragover="changeDropBox(event)" ondragleave="resetDropBox(event)" ondrop="handleDrop(event)">
    <p id="drop-text">Drag and drop an image here or <input type="file" id="file-input" onchange="loadFile(event)"></p>
  </div>
  <img id="image" src="" alt="Transparent Image">
  <button id="button" onclick="makeWhitePixelsTransparent()">Make White Pixels Transparent</button>

  <script>
    function changeDropBox(event) {
      event.preventDefault();
      document.getElementById("drop-zone").style.background = "lightgreen";
      document.getElementById("drop-text").innerHTML = "Drop Image now";
    }

    function resetDropBox(event) {
      event.preventDefault();
      document.getElementById("drop-zone").style.background = "white";
      document.getElementById("drop-text").innerHTML = "Drag and drop an image here or <input type='file' id='file-input' onchange='loadFile(event)'>";
    }

    
    function loadFile(event) {
      var fileInput = document.getElementById("file-input");
      var image = document.getElementById("image");
      var button = document.getElementById("button");
      var dropZone = document.getElementById("drop-zone");

      // Handle file selection
      var file = event.target.files[0];
      var reader = new FileReader();
      reader.onload = function (event) {
        image.src = event.target.result;
        image.style.display = "block";
        button.style.display = "block";
        dropZone.style.display = "none";
      }
      reader.readAsDataURL(file);
    }

    function handleDrop(event) {
      event.preventDefault();
      var file = event.dataTransfer.files[0];
      var reader = new FileReader();
      reader.onload = function (event) {
        var image = document.getElementById("image");
        var button = document.getElementById("button");
        var dropZone = document.getElementById("drop-zone");
        image.src = event.target.result;
        image.style.display = "block";
        button.style.display = "block";
        dropZone.style.display = "none";
      }
      reader.readAsDataURL(file);
    }

    // Make white pixels transparent
    function makeWhitePixelsTransparent() {
      var canvas = document.createElement("canvas");
      canvas.width = document.getElementById("image").width;
      canvas.height = document.getElementById("image").height;
      var ctx = canvas.getContext("2d");
      ctx.drawImage(document.getElementById("image"), 0, 0);
      var imgData = ctx.getImageData(0, 0, document.getElementById("image").width, document.getElementById("image").height);
      var data = imgData.data;
      for (var i = 0; i < data.length; i += 4) {
        if (data[i] === 255 && data[i + 1] === 255 && data[i + 2] === 255) {
          data[i + 3] = 0;
        }
      }
      ctx.putImageData(imgData, 0, 0);
      document.getElementById("image").src = canvas.toDataURL();
    }
  </script>
</body>

</html>
